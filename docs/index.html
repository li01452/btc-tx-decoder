;padding:12px}.tx-summary{background-color:#f5f7f9;border-radius:6px;margin-bottom:20px;padding:15px}.tx-section{margin-bottom:20px}.tx-section h3{color:#1a73e8;border-bottom:1px solid #eaeaea;padding-bottom:8px}.tx-inputs,.tx-outputs{flex-direction:column;gap:10px;display:flex}.tx-item{background-color:#f8f9fa;border:1px solid #eaeaea;border-radius:4px;padding:12px}.tx-item-header{justify-content:space-between;margin-bottom:8px;font-weight:700;display:flex}.tx-item-content{font-family:Consolas,Monaco,monospace;font-size:13px}.tx-meta{flex-wrap:wrap;gap:15px;margin-bottom:20px;display:flex}.tx-meta-item{background-color:#f5f7f9;border-radius:6px;flex:1;min-width:200px;padding:10px}.tx-meta-label{color:#5f6368;font-size:.9em;font-weight:500}.tx-meta-value{word-break:break-all;font-family:Consolas,Monaco,monospace;font-size:14px}.copy-btn{color:#5f6368;cursor:pointer;background-color:#f1f3f4;border:none;border-radius:4px;padding:3px 8px;font-size:12px;transition:background-color .2s}.copy-btn:hover{background-color:#e8eaed}.help-tip{color:#666;margin-top:5px;font-size:.9em}@media (width<=768px){.button-group{flex-direction:column}.results-tabs{flex-wrap:wrap}.tab{text-align:center;flex:1;padding:10px 12px;font-size:.9em}}</style></head><body> <div class="container"> <header> <h1>比特币交易解码器</h1> <p class="subtitle">分析和可视化比特币交易结构</p> </header> <div class="input-section"> <p>请输入一笔比特币交易的原始十六进制数据（Raw Transaction Hex）：</p> <textarea id="rawTxInput" placeholder="例如：01000000017b1eabe0209b1fe794124575ef807057c77ada2138ae4fa8d6c4de0398a14f3f0000000..."></textarea> <div class="button-group"> <button id="decodeButton" onclick="decodeTransaction()">解码交易</button> <button class="secondary" id="clearButton" onclick="clearInput()">清空</button> <button class="secondary" id="sampleButton" onclick="loadSampleTx()">加载示例交易</button> </div> <div id="notification"></div> </div> <div class="results-section" id="resultsContainer" style="display:none"> <div class="results-tabs"> <div class="active
